 <!--Login Section-->
 <section class="login-section">
  <div class="auto-container">
      <div class="row clearfix">
          <div class="column col-lg-6 col-md-12 col-sm-12">
              <!-- Login Form -->
              <h2>Login</h2>
              <div class="login-form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
                  <!--Login Form-->
                  <form method="post" (ngsubmit)="onLogIn()">
                      <div class="form-group">
                          <label>Username or Email Address</label>
                          <input type="text" name="username" placeholder="Name or Email " formControlName="email_id" required>
                      </div>

                      <div class="form-group">
                          <label>Enter Your Password</label>
                          <input type="password" name="password" placeholder="Password" formControlName="password" required>
                      </div>

                      <div class="clearfix">
                          <div class="pull-right">
                              <div class="form-group text-right">
                                  <button class="theme-btn btn-style-one" type="submit" name="submit-form">LOGIN</button>
                              </div>
                          </div>
                          <div class="pull-left">
                              <div class="form-group remember">
                                  <input type="checkbox" name="shipping-option" id="account-option-2">&nbsp; <label for="account-option-2">Remember me</label>
                                  <a [routerLink]="['forgotPassword/']">Lost your password?</a>
                              </div>
                          </div>
                      </div>


                  </form>
              </div>
              <!--End Login Form -->
          </div>

          <div class="column col-lg-6 col-md-12 col-sm-12">
              <h2>Register</h2>
              <!-- Login Form -->
              <div class="login-form">
                  <!--Login Form-->
                  <form method="post" action="https://expert-themes.com/html/motor-expert/login.html">
                      <div class="form-group">
                          <label>Email Address</label>
                          <input type="text" name="username" placeholder="Your Email " required>
                      </div>

                      <div class="form-group">
                          <label>Enter Your Password</label>
                          <input type="password" name="password" placeholder="Password" required>
                      </div>

                      <div class="clearfix">
                          <div class="pull-right">
                              <div class="form-group text-right">
                                  <button class="theme-btn btn-style-one" type="submit" name="submit-form">Register</button>
                              </div>
                          </div>
                      </div>


                  </form>
              </div>
              <!--End Login Form -->
          </div>
      </div>
  </div>
</section>
<!--End Login  Section-->
