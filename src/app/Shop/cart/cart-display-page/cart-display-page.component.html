<!--Page Title-->
<section class="page-title" style="background-image:url(assets/images/background/8.jpg);">
  <div class="auto-container">
      <div class="inner-container clearfix">
          <h1>shopping cart</h1>
          <ul class="bread-crumb clearfix">
              <li><a href="index.html">Home</a></li>
              <li>shopping cart</li>
          </ul>
      </div>
  </div>
</section>
<!--End Page Title-->

<!--Cart Section-->
<section class="cart-section">
  <div class="auto-container">

      <!--Cart Outer-->
      <div class="cart-outer">
          <div class="table-outer">
              <table class="cart-table" *ngFor="let item of ProductArr">
                  <thead class="cart-header">
                      <tr>
                          <th>Preview</th>
                          <th class="prod-column">product</th>
                          <th class="price">Price</th>
                          <th>Quantity</th>
                          <th>Total</th>
                          <th>&nbsp;</th>
                      </tr>
                  </thead>

                  <tbody>
                      <tr>
                          <td class="prod-column">
                              <div class="column-box">
                                  <figure class="prod-thumb"><a href="#"><img src="assets/images/resource/products/cart-img.jpg" alt=""></a></figure>
                              </div>
                          </td>
                          <td><h4 class="prod-title">Patient Ninja</h4></td>
                          <td class="sub-total">$35.00</td>
                          <td class="qty"><div class="item-quantity"><input class="quantity-spinner" type="text" value="2" name="quantity"></div></td>
                          <td class="total">$35.00</td>
                          <td><a action="onRemoveClick()" class="remove-btn"><span class="fa fa-times"></span></a></td>
                      </tr>

                  </tbody>
              </table>
          </div>

          <div class="cart-options clearfix">

              <div class="pull-right">
                  <button type="button" class="theme-btn cart-btn btn-style-five">update cart</button>
              </div>

          </div>

          <div class="row clearfix">

              <div class="column pull-left col-lg-5 col-md-12 col-sm-12">
                  <div class="shipping-block">
                      <div class="inner-box">
                          <h3>Shipping Free Shipping</h3>

                          <!-- Shipping Form -->
                          <div class="shipping-form">
                              <!--Shipping Form-->
                              <form method="post"  [formGroup]="editProduct" (ngSubmit)="onProductEdit()">
                                  <div class="row clearfix">
                                      <div class="form-group col-md-6 col-sm-12 col-xs-12">
                                          <input type="text" name="text" formControlName="city" placeholder="City" required>
                                      </div>

                                      <div class="form-group col-md-6 col-sm-12 col-xs-12">
                                          <input type="text" name="text" formControlName="zip" placeholder="Postcode / ZIP" required>
                                      </div>

                                      <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                          <input type="text" name="text" formControlName="state" placeholder="State / county" required>
                                      </div>
                                      <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                          <button class="theme-btn btn-style-five" type="submit" name="submit-form">update totals</button>
                                      </div>
                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>

              <div class="column pull-right col-lg-6 col-md-12 col-sm-12">
                  <!--Totals Table-->
                  <ul class="totals-table">
                      <li><h3>Cart Totals</h3></li>
                      <li class="clearfix total"><span class="col">Sub Total</span><span class="col price">$35.00</span></li>
                      <li class="clearfix total"><span class="col">Total</span><span class="col price">$35.00</span></li>
                      <li class="text-right"><button type="submit" class="theme-btn btn-style-five proceed-btn">Proceed to Checkout</button></li>
                  </ul>
              </div>
          </div>
      </div>

  </div>
</section>
<!--End Cart Section-->

<!-- Subscribe Section -->
<section class="subscribe-section">
  <div class="auto-container">
      <div class="inner-container clearfix">
          <h3>Check out our repair service for your car and get a free clean</h3>
          <a href="#" class="call-btn">Order Now</a>
      </div>
  </div>
</section>
<!-- End Subscribe Section -->
